<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Event Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    input {
      width: 45%;
      padding: 8px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>üèÜ School Sports Event Results üèÜ</h1>

  <div style="text-align:center;">
    <input type="text" id="eventSearch" placeholder="üîç Search by Event Name">
    <input type="text" id="schoolSearch" placeholder="üè´ Search by School Name">
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Position</th>
        <th>Student Name</th>
        <th>School Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetId = "YOUR_SHEET_ID_HERE"; // üëà Replace this with your Google Sheet ID
    const sheetName = "Sheet1"; // üëà Make sure this matches your sheet tab name
    const url = `https://opensheet.elk.sh/1-J6qnSLw9X3xJcW2-UEuOSh7xJVg-tBF0duZH4R28kU/Sheet1`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector("#resultsTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row["Event Name"] || ""}</td>
            <td>${row["Position"] || ""}</td>
            <td>${row["Student Name"] || ""}</td>
            <td>${row["School Name"] || ""}</td>`;
          tableBody.appendChild(tr);
        });

        // üîé Search filter
        const eventSearch = document.getElementById("eventSearch");
        const schoolSearch = document.getElementById("schoolSearch");

        function filter() {
          const eVal = eventSearch.value.toLowerCase();
          const sVal = schoolSearch.value.toLowerCase();
          Array.from(tableBody.rows).forEach(row => {
            const matchE = row.cells[0].innerText.toLowerCase().includes(eVal);
            const matchS = row.cells[3].innerText.toLowerCase().includes(sVal);
            row.style.display = (matchE && matchS) ? "" : "none";
          });
        }

        eventSearch.addEventListener("keyup", filter);
        schoolSearch.addEventListener("keyup", filter);
      })
      .catch(err => {
        console.error("Error loading sheet data:", err);
      });
  </script>

</body>
</html>
